<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Filters</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid style="margin-top:5px">
    <ion-row>
      <ion-col style="background-color:#f1f1f1" col-4>
        <ion-list>
          <ion-item *ngFor="let filter of categories;let j = index" style="padding-left:0px;background-color:rgba(255,255,255,0.0)"
            (click)="populateOpt(filter,j)">
            {{filter}}
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        <ion-list no-lines>
          <ion-item *ngFor="let selOpt of options;let i = index" [hidden]="selOpt.hidden">
            <ion-label> {{selOpt.name}} ({{selOpt.count}}) </ion-label>
            <ion-checkbox [(ngModel)]="selOpt.selected" checked="false" (ionChange)="toggleOpt(i)"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <button ion-button color="register" (click)="applyFilter()" block> Apply Filter</button>
</ion-footer>
